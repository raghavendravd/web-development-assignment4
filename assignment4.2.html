<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>margin example</title>
            <style>
            #staic {
            	padding: 10px;
				border-radius: 20px;
				width:300px;
				margin: 25px;
				height:250px;
			    background:grey;

            }
            
            #border {
                padding-top: 10px;
				padding-left: 10px;
				width: 200px;
				height: 150px;
				background:#669900;
				margin: 25px;
				border-radius: 0px;
			    -moz-border-radius: 15px; 
            }
            </style>
        </head>

        <body>
                <div id="staic">
                    <div id="border">
			           <p>CSS, stands for Cascading Style Sheet is a computer language to describe presentation (for example width, height, color, background color, alignment etc.)</p>
			        </div>
			    </div>     
			          
	    </body>
	</html>
